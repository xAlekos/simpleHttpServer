<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
        }
        
        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #0072ff;
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 1em;
            padding: 0.8em 2em;
            background-color: #0072ff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto!</h1>
        <p>Questa è la pagina di benvenuto del tuo server. Qui puoi servire i tuoi file e risorse con facilità.</p>
        <a href="#" class="btn">Scopri di più</a>
    </div>
</body>
</html>
